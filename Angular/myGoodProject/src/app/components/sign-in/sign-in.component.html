<section class="container" style="padding-top: 50px; padding-bottom: 50px;">
  <div class="card shadow-lg p-5 mx-auto" style="max-width: 500px; width: 100%; border-radius: 1rem;">
    <div class="card-body">

      <h3 class="text-center mb-5 text-primary">
        <i class="fas fa-sign-in-alt me-2"></i>Sign In
      </h3>

      <div class="form-group mb-4 position-relative">
        <i class="fas fa-user position-absolute text-muted" style="top: 50%; left: 12px; transform: translateY(-50%);"></i>
        <input type="text" class="form-control ps-5" placeholder="Username" [(ngModel)]="name">
      </div>

      <div class="form-group mb-4 position-relative">
        <i class="fas fa-lock position-absolute text-muted" style="top: 50%; left: 12px; transform: translateY(-50%);"></i>
        <input type="password" class="form-control ps-5" placeholder="Password" [(ngModel)]="password">
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button (click)="getUserByNameAndPass()" class="btn btn-primary w-100 btn-lg">
        <i class="fas fa-arrow-right-to-bracket me-2"></i>Login
      </button>

    </div>
  </div>
</section>
